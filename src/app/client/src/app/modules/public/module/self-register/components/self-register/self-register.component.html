<div class="ui container mt-30" [appTelemetryImpression]="telemetryImpression">
  <div class="ui stackable grid">
    <div class="nine wide centered column">
      <div class="ui small steps" style="width:100%;">
        <div class="step" [class.active]="formIndex===1">
          <i class="user icon"></i>
          <div class="content">
            <div class="title">Basic</div>
            <div class="description">Enter your personal details</div>
          </div>
        </div>
        <!-- <div class="step">
          <i class="map marker alternate icon"></i>
          <div class="content">
            <div class="title">Address</div>
            <div class="description">Choose the location</div>
          </div>
        </div> -->
        <div class="step" [class.active]="formIndex===2">
          <i class="address card icon"></i>
          <div class="content">
            <div class="title">Job Profile</div>
            <div class="description">Choose your job profile</div>
          </div>
        </div>
        <div class="step">
          <i class="fa fa-graduation-cap fa-3x mr-10"></i>
          <div class="content">
            <div class="title">Education</div>
            <div class="description">Enter your education details</div>
          </div>
        </div>
      </div>

      <form class="ui form borderd" [formGroup]="basicDetailsForm" autocomplete="off" id="basicDetailsForm"
        *ngIf="formIndex===1">
        <div class="ui grid">
          <div class="six wide column">
            <label class="ui basic blue error label pt-0"
              *ngIf="basicDetailsForm.controls.firstName.touched && basicDetailsForm.controls['firstName'].errors && basicDetailsForm.controls['firstName'].errors.required">Enter
              your first name</label>
            <label class="ui basic blue error label pt-0"
              *ngIf="basicDetailsForm.controls.firstName.touched && basicDetailsForm.controls['firstName'].errors && basicDetailsForm.controls['firstName'].errors.pattern">{{resourceService.frmelmnts.lbl.enterValidName}}</label>
            <div class="required field mb-20">
              <label class="mb-10"
                *ngIf="!(basicDetailsForm.controls.firstName.touched && basicDetailsForm.controls['firstName'].errors)">{{resourceService.frmelmnts.lbl.firstName}}</label>
              <input
                [ngClass]="{'orange-border': basicDetailsForm.controls.firstName.touched && basicDetailsForm.controls['firstName'].errors}"
                formControlName="firstName" type="text" name="firstName"
                placeholder="{{resourceService.frmelmnts.lbl.firstName}}">
            </div>
            <label>Gender <span style="color: #db2828">*</span></label>
            <div class="field mt-10">
              <sui-select [isSearchable]="false" class="selection" formControlName="gender" [options]="genderList"
                labelField="name" valueField="name" name="gender" placeholder="Select Gender">
                <sui-select-option *ngFor="let genderDetail of genderList" [value]="genderDetail">
                </sui-select-option>
              </sui-select>
            </div>
            <!-- <div class="inline fields mt-10" id="Mandatory" style="margin-bottom: 40px;">
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" value="Male" formControlName="gender" role="male" id="male"
                    aria-labelledby="Mandatory">
                  <label for="male" class="pl-20">Male</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" value="Female" formControlName="gender" role="female" id="female"
                    aria-labelledby="Mandatory">
                  <label for="female" class="pl-20">Female</label>
                </div>
              </div>
            </div> -->
            <label class="ui basic blue error label pt-0"
              *ngIf="basicDetailsForm.controls.password.touched && basicDetailsForm.controls['password'].errors">{{resourceService.frmelmnts.lbl.validPassword}}</label>
            <div class="required field mb-20">
              <label class="mb-10"
                *ngIf="!(basicDetailsForm.controls.password.touched && basicDetailsForm.controls['password'].errors)">{{resourceService.frmelmnts.lbl.password}}</label>
              <div class="ui icon input">
                <input
                  [ngClass]="{'orange-border': basicDetailsForm.controls.password.touched && basicDetailsForm.controls['password'].errors}"
                  [type]="showPassword ? 'text' : 'password'" formControlName="password" name="password"
                  placeholder="{{resourceService.frmelmnts.lbl.eightCharacters}}">
                <i class="icon large sb-icon-preview link opacity-1" (click)="displayPassword()"></i>
              </div>
            </div>
            <!-- <label class="ui basic blue error label pt-0"
            *ngIf="basicDetailsForm.controls.password.touched && basicDetailsForm.controls['password'].errors">{{resourceService.frmelmnts.lbl.validPassword}}</label> -->
            <div class="required field mb-20">
              <!-- <label class="mb-10"
                *ngIf="!(basicDetailsForm.controls.dob.touched && basicDetailsForm.controls['dob'].errors)">Date of
                birth</label> -->
              <label>Date of birth</label>
              <p-calendar formControlName="dob" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2050"
                [showIcon]=true appendTo="body" placeholder="Date of birth" [maxDate]="currentDate"
                [readonlyInput]="true">
              </p-calendar>
            </div>
            <label class="mb-5" style="display:block">{{resourceService.frmelmnts.lbl.phoneNumber}}
              <span style="color: #db2828">*</span>
            </label>
            <div class="required field ui left icon input mb-20" style="width: 100%;">
              <input
                [ngClass]="{'orange-border': basicDetailsForm.controls.phone.touched && basicDetailsForm.controls['phone'].errors}"
                formControlName="phone" type="number" name="phone"
                placeholder="{{resourceService.frmelmnts.lbl.tenDigitPhone}}">
              <i class=" icon">+91-</i>
            </div>
          </div>
          <div class="six wide column">
            <label class="ui basic blue error label pt-0"
              *ngIf="basicDetailsForm.controls.lastName.touched && basicDetailsForm.controls['lastName'].errors && basicDetailsForm.controls['lastName'].errors.required">Enter
              your last name</label>
            <label class="ui basic blue error label pt-0"
              *ngIf="basicDetailsForm.controls.lastName.touched && basicDetailsForm.controls['lastName'].errors && basicDetailsForm.controls['lastName'].errors.pattern">{{resourceService.frmelmnts.lbl.enterValidName}}</label>
            <div class="required field mb-20">
              <label class="mb-10"
                *ngIf="!(basicDetailsForm.controls.lastName.touched && basicDetailsForm.controls['lastName'].errors)">{{resourceService.frmelmnts.lbl.lastName}}</label>
              <input
                [ngClass]="{'orange-border': basicDetailsForm.controls.lastName.touched && basicDetailsForm.controls['lastName'].errors}"
                formControlName="lastName" type="text" name="lastName"
                placeholder="{{resourceService.frmelmnts.lbl.lastName}}">
            </div>
            <label class="ui basic blue error label pt-0"
              *ngIf="basicDetailsForm.controls.userName.touched && basicDetailsForm.controls['userName'].errors && basicDetailsForm.controls['userName'].errors.required">Enter
              user name</label>
            <label class="ui basic blue error label pt-0"
              *ngIf="basicDetailsForm.controls.userName.touched && basicDetailsForm.controls['userName'].errors && basicDetailsForm.controls['userName'].errors.pattern">{{resourceService.frmelmnts.lbl.enterValidName}}</label>
            <div class="required field mb-20">
              <label class="mb-10"
                *ngIf="!(basicDetailsForm.controls.userName.touched && basicDetailsForm.controls['userName'].errors)">User
                Name</label>
              <input
                [ngClass]="{'orange-border': basicDetailsForm.controls.userName.touched && basicDetailsForm.controls['userName'].errors}"
                formControlName="userName" type="text" name="userName" placeholder="User name">
            </div>
            <label class="ui basic blue error label pt-0"
              *ngIf="basicDetailsForm.controls.confirmPassword.touched && basicDetailsForm.controls['confirmPassword'].errors">{{resourceService.frmelmnts.lbl.errorConfirmPassword}}</label>
            <div class="required field mb-20">
              <label class="mb-10"
                *ngIf="!(basicDetailsForm.controls.confirmPassword.touched && basicDetailsForm.controls['confirmPassword'].errors)">{{resourceService.frmelmnts.lbl.confirmPassword}}</label>
              <input
                [ngClass]="{'orange-border': basicDetailsForm.controls.confirmPassword.touched && basicDetailsForm.controls['confirmPassword'].errors}"
                formControlName="confirmPassword" type="password" name="confirmPassword"
                placeholder="{{resourceService.frmelmnts.lbl.reEnterPassword}}">
            </div>
            <div class="required field mb-20">
              <label>{{resourceService.frmelmnts.lbl.email}}</label>
              <input type="email"
                [ngClass]="{'orange-border': basicDetailsForm.controls.email.touched && basicDetailsForm.controls['email'].errors}"
                formControlName="email" name="email" placeholder="{{resourceService.frmelmnts.lbl.email}}">
            </div>
          </div>
        </div>
      </form>

      <form class="ui form borderd" [formGroup]="jobProfileForm" *ngIf="formIndex===2">
        <div class="ui grid">
          <div class="six wide column">
            <label>Range <span style="color: #db2828">*</span></label>
            <div class="field mt-10">
              <sui-select [isSearchable]="false" class="selection" formControlName="range" [options]="rangeList"
                labelField="name" valueField="name" name="range" placeholder="Select Range"
                (selectedOptionChange)="rangeDropDownChange($event)" #rangeDropdown>
                <sui-select-option *ngFor="let rangeDetail of rangeList" [value]="rangeDetail">
                </sui-select-option>
              </sui-select>
            </div>
            <!-- <div *ngIf="afSubmitted && af.organisationId.errors">
                  <label *ngIf="af.organisationId.errors.required">Member Organization is required</label>
                </div> -->
            <label>Position <span style="color: #db2828">*</span></label>
            <div class="field mt-10">
              <sui-select [isSearchable]="false" class="selection" formControlName="position" [options]="positionList"
                labelField="name" valueField="name" name="position" placeholder="Select Position">
                <sui-select-option *ngFor="let positionDetail of positionList" [value]="positionDetail">
                </sui-select-option>
              </sui-select>
            </div>
          </div>
          <div class="six wide column">
            <label>Police Station <span style="color: #db2828">*</span></label>
            <div class="field mt-10">
              <sui-select [isSearchable]="false" class="selection" formControlName="policeStation"
                [options]="policeStationList" labelField="name" valueField="name" name="policeStation"
                [isDisabled]="psDisabled" placeholder="Select Police Station">
                <sui-select-option *ngFor="let policeStationDetail of policeStationList" [value]="policeStationDetail">

            </div>
            <label>Joining Date <span style="color: #db2828">*</span></label>

              <p-calendar formControlName="joiningDate" [monthNavigator]="true" [yearNavigator]="true"
                yearRange="1900:2050" [showIcon]=true appendTo="body" placeholder="Joining Date" [maxDate]="currentDate"
                [readonlyInput]="true">
              </p-calendar>
            </div>
          </div>
        </div>

      </div>
      <label class="ui basic blue error label pt-0"
        *ngIf="basicDetailsForm.controls.phone.touched && basicDetailsForm.controls['phone'].errors">{{resourceService.frmelmnts.lbl.validPhone}}</label>

        *ngIf="basicDetailsForm.controls.email.touched && basicDetailsForm.controls['email'].errors">{{resourceService.frmelmnts.lbl.validEmail}}</label>

      <div class="inline fields mt-10 mb-10" id="Mandatory">
        <div class="field">
          <div class="ui radio checkbox" (click)="showContact='phone'">
            <input type="radio" checked="checked" value="phone" formControlName="contactType" role="phone"
              id="phoneNumber" aria-labelledby="Mandatory">
            <label for="phoneNumber" class="pl-20">{{resourceService.frmelmnts.lbl.phoneNumber}}</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox" (click)="showContact='email'">
            <input type="radio" formControlName="contactType" value="email" role="email" id="email"
              aria-labelledby="Mandatory">
            <label for="email" class="pl-20">{{resourceService.frmelmnts.lbl.email}}</label>

      </div>
      <button appTelemetryInteract [telemetryInteractEdata]="submitInteractEdata"
            [telemetryInteractCdata]="telemetryCdata"
            [ngClass]="{'grey':disableSubmitBtn, 'light-sea-green':!disableSubmitBtn}" class="ui button width-300 mt-10">{{resourceService.frmelmnts.lbl.signUp}}</button> -->
      <div class="mt-20" style="float: right">
        <button *ngIf="formIndex>1" type="button" class="ui default button mr-10"
          (click)="formIndex=formIndex-1">Previous</button>
        <button *ngIf="formIndex===1" type="button" class="ui green button"
          (click)="formIndex=formIndex+1">Next</button>
        <button *ngIf="formIndex===2" type="button" class="ui green button" (click)="createCyberUser()">Submit</button>
      </div>

  </div>
</div>
